<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 만들기1</title>
    <style>
        /* 주석! 박스 사이즈 및 컬러 조정 */
        * {
            box-sizing: border-box;
        }

        /* 보더로 테두리 만들기*/
        header {
            color: red;
            background-color: #f00;
            width: 500px;
            border: 1px solid #000;
            padding: 50px;
        }

        /* 크기 맞춤*/

        main {
            background-color: #ff0;
            width: 500px;
        }
    </style>
</head>

<body>
    <!-- 주석 : 박스모델 -->

    <header>
        000
    </header>
    <main>
        000
    </main>


    <script>
        // 
    </script>
</body>

</html>
