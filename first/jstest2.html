<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>방가방가</p>
  </body>
  <script>
    // java에서는 초기화 해주지 않으면 컴파일에러.
    // javascript는 컴파일이라는 선행 단계가 없다!
    // 브라우저가 그때그때 한줄 씩 읽고 번역한다 => 인터프리터 언어.interpreter
    var myVar = 10;

    console.log(myVar);

    // 값의 타입 변경이 자유롭다.
    // 동적 타이핑! -> 변수의 타입을 동적으로 설정.
    // 타입이 존재는 하지만, 변수 선언 시 타입을 명시하지 않을 뿐.
    // 타입 <number, string, boolean, ...>
    // javascript도 객체지향 언어.
    // 하지만 이렇게 동적으로 사용을 잘 하지 않음. 에러찾기 힘들고, 함수 사용시 힘듦.
    myVar = "changed";

    console.log(myVar);
  </script>
</html>
