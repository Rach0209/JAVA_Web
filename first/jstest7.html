  <script>
    let i = 10;
    // i가 0이되면 false가 됨.
    while (i) {
      console.log("반복");
      i--;
    }

    for (let j = 0; j < 10; j += 1) { // j++대신 j += 1도 가능.
      console.log("for 반복");
      if (j == 3) {
        console.log("반복 중단");
        break;
      }
    }
  </script>
