<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=chrome" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>방가~방가~</p>
  </body>
  <script>
    var myInt = 10;
    var myDouble = 33.44;
    var zeroDivide = 0 / 0;
    var myNan = NaN;

    // typeof는 해당 변수 타입을 나타냄
    console.log(typeof myInt); // number
    console.log(typeof myDouble); // number

    console.log("0으로 나눈 값: " + zeroDivide); // 0으로 나눈 값: NaN
    // // NaN을 반환 => Not a Number; 숫자는 아니지만, 타입은 number
    console.log(typeof zeroDivide); // number

    var str = "hello~?";
    var notDef;
    var ref = null;

    console.log(typeof str); // string
    console.log(typeof notDef); // undefined 값과, 타입이 정해지지않아서.
    console.log(typeof ref); // object
  </script>
</html>
