<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=chrome" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>ㅎㅇㅎㅇ</p>
    <p><h1>신기한 자바스크립트 함수의 세계</h1></p>
    <p>킹받게 만드는 표현들이네요.정말.</p>
    <img src="https://c.tenor.com/QMNLPlJAGB4AAAAC/%ED%8F%AD%EB%A0%A5%EB%A9%88%EC%B6%B0.gif" alt="멈춰 펩시맨">
  </body>
  <script>
    // 함수의 다른 표현. function을 적어주지 않고 함수 만들기.
    // 화살표 함수 선언은 변수를 할당 해주어야 한다!!! 중요. let이든 var든 변수 뒤에 와야한다~
    let arrwFunc = (x) => {
      console.log(x);
    }

    arrwFunc("test arrow");

    let say = () => {
      console.log("say");
      return "반환값";
    }

    let result = say();
    console.log(result);

    let multiply = (a, b) => a * b;
    let m = multiply(10, 5);
    console.log(m);
  </script>
</html>
