<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=chrome" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>ㅎㅇㅎㅇ</p>
    <p><h1>점슴 추천 쩜~</h1></p>
  </body>
  <script>
    // arguments는 배열의 형태로 존재.
    function params() {
      let sum = 0;
      for (let i = 0; i < arguments.length; i++) {
        sum += arguments[i];
      }
      console.log(sum);
    }
    params(1,2,3,4,5,6,7,8,9); // 45
    
    // 파라미터 값이 전달되지 않아서, undefined가 되면, 기본 값을 하나 선언해 줄 수 있다.
    function testDefault(a = 10) {
      console.log(a);
    }

    testDefault(100); // 100
    testDefault(); // 10
    testDefault("나니?");

    // 일반적으로 function은 함수의 시작 전부터 사용 가능했지만,
    // 변수 선언에 함수를 적으면, 변수 선언이 일어난 이후부터 사용이 가능하다.
    // 그래서 변수 함수르 먼저 호출하면, 함수의 실행이 되지 않고 에러가 난다.
    // myFunc(10, 15); ********* 에러 발생
    // 변수 공간에 함수를 집어넣을 수 있다. => 하나의 객체이기 때문에 참조가 가능하다.
    let myFunc = function (a, b) {
      console.log(a + b);
    }
    myFunc(10, 15); // 사용 가능.

    // 파라미터 안에 타입을 명시할 필요가 없다.
    // 함수 호출
    hello("홍길동");
    
    // 함수 정의
    function hello(name) {
      console.log(name + "님 안뇽");
    }
    // 함수는 실행 흐름과는 무관하게 호출이 먼저 실행된다.

    hello(0);

    hello(true); // 문자열 결합의 경우에는 다양한 타입가능.

    hello(); // undefiend와 결합됨

    hello("a", "b", "c"); // 여러개의 파라미터가 있더라도 하나만 처리한다. 전달은 됨. name이라는 이름이 붙는건 "a"만 붙는다.


  </script>
</html>
