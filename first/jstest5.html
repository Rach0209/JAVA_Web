    {
      var myVar = 10;
      let localVar = 20; // let => 지역변수 만들기 // 요즘은 var 대신 let 지역변수를 추천하는 편.
      const final = 30; // 상수표현 java의 final과 비슷하다.

      console.log(localVar); // 중괄호 밖에서 error 발생

      // final = 40; // 값을 변경하고자하면 에러. => 상수라서.

      console.log(final); // 지역에서 존재.
    }
    console.log(myVar);
